<div class="container">
  <h1 class="text-center">
    Create a new task
  </h1>
  <form [formGroup]="taskForm" novalidate (ngSubmit)='create()'>
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" formControlName="name" type="text">
    </div>
    <div *ngIf="taskForm.controls['name'].invalid && (taskForm.controls['name'].dirty || taskForm.controls['name'].touched)" class="alert alert-danger">
      <div *ngIf="taskForm.controls['name'].errors.required">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input class="form-control" formControlName="description" type="text">
    </div>
    <div *ngIf="taskForm.controls['description'].invalid && (taskForm.controls['description'].dirty || taskForm.controls['description'].touched)" class="alert alert-danger">
      <div *ngIf="taskForm.controls['description'].errors.required">
        Description is required.
      </div>
    </div>
    <button type="submit" [disabled]="taskForm.pristine || taskForm.invalid" class="btn btn-success">
              Create
          </button>
  </form>
  <br />
</div>
