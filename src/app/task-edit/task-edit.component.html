<div class="container">
  <h1 class="text-center">
    Create a new task
  </h1>
  <form [formGroup]="taskForm" novalidate (ngSubmit)='update()'>
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" formControlName="name" type="text" value="{{task.name}}">
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input class="form-control" formControlName="description" type="text" value="{{task.description}}">
    </div>
    <button type="submit" class="btn btn-success">
              Update
          </button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </form>
  <br />
</div>
